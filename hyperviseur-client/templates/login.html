{% include 'headerl.html' %}

<style type="text/css">
    body {
        background-color: #DADADA;
    }

    body > .grid {
        height: 50%;
    }

    .image {
        margin-top: -250px;
    }

    .column {
        max-width: 450px;
    }
</style>
<script>
    $(document)
        .ready(function () {
            $('.ui.form')
                .form({
                    fields: {
                        username: {
                            identifier: 'username',
                            rules: [
                                {
                                    type: 'empty',
                                    prompt: 'Merci de remplire votre identifiant'
                                }
                            ]
                        },
                        password: {
                            identifier: 'password',
                            rules: [
                                {
                                    type: 'empty',
                                    prompt: 'Merci d\'entrer le mot de passe'
                                },
                                {
                                    type: 'length[6]',
                                    prompt: 'Le mot de passe doit contenir plus de 6 caractères'
                                }
                            ]
                        }
                    }
                })
            ;
        })
    ;
</script>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <!--<img src="assets/images/logo.png" class="image">-->
            <div class="content">
                Connecte toi à la Badgeuse
            </div>
        </h2>
        <form class="ui large form" method="post" action="login">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="Identifiant">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Mot de passe">
                    </div>
                </div>
                <div class="ui fluid large teal submit button">Connection</div>
            </div>

            <div class="ui error message"></div>

        </form>

    </div>
</div>

{% include 'footer.html' %}

</body>
</html>
